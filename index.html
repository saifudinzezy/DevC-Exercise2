<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <Style>
        .spasi{
            margin-bottom: 10px;
            margin-top: 10px;            
        }
        .kanan{
            margin-right: 10px;
        }
        .kiri{
            margin-left: 10px;
        }
    </Style>
</head>
<body>
    <div class="container-fluid">        
        <div class="row">
            <div class="col-12 text-center btn btn-warning">
                <h2 style="color: cornsilk">CALCULATOR</h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-5"></div>
                <div class="col-3">
                    <form action="" name="Calc">
                        <table class="table text-center">
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="Input" id="" size="21">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="button" class="btn btn-info kiri" value=" 1 " onclick="Calc.Input.value += '1'"/>
                                    <input type="button" class="btn btn-info" value=" 2 " onclick="Calc.Input.value += '2'"/>
                                    <input type="button" class="btn btn-info" value=" 3 " onclick="Calc.Input.value += '3'"/>
                                    <input type="button" class="btn btn-danger spasi" value=" +" onclick="Calc.Input.value += ' + '"/> <br>
                                    <input type="button" class="btn btn-info kiri" value=" 4 " onclick="Calc.Input.value += '4'"/>
                                    <input type="button" class="btn btn-info" value=" 5 " onclick="Calc.Input.value += '5'"/>
                                    <input type="button" class="btn btn-info" value=" 6 " onclick="Calc.Input.value += '6'"/>
                                    <input type="button" class="btn btn-danger spasi" value=" - " onclick="Calc.Input.value += ' - '"/> <br>
                                    <input type="button" class="btn btn-info kiri" value=" 7 " onclick="Calc.Input.value += '7'"/>
                                    <input type="button" class="btn btn-info" value=" 8 " onclick="Calc.Input.value += '8'"/>
                                    <input type="button" class="btn btn-info" value=" 9 " onclick="Calc.Input.value += '9'"/>
                                    <input type="button" class="btn btn-danger spasi" value=" x " onclick="Calc.Input.value += '*'"/> <br>
                                    <input type="button" class="btn btn-danger spasi kiri" value=" c " onclick="Calc.Input.value = ''"/>
                                    <input type="button" class="btn btn-warning" value=" 0 " onclick="Calc.Input.value += ' 0 '"/>
                                    <input type="button" class="btn btn-primary" value=" = " onclick="Calc.Input.value = eval(Calc.Input.value)"/>
                                    <input type="button" class="btn btn-danger" value=" / " onclick="Calc.Input.value += ' / '"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div col-4></div>
        </div>
    </div>
</body>
</html>
